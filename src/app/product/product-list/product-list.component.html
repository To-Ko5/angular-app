<div class="container">
  <div class="row">
    <div class="col-sm" *ngFor="let product of products; let productId = index">
      <div class="card">
        <a [routerLink]="[product._id]" routerLinkActive="router-link-active" >
          <img src="./assets/img/card.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <p class="card-text">
              {{product.name}}
            </p>
            <p class="card-text">
              {{product.description}}
            </p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
